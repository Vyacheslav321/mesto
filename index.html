<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
<!-- HEADER -->
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
<!-- PROFILE -->
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar_image.jpg" alt="аватар">
      <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_edit"></button>
          <p class="profile__work">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_add"></button>
    </section>
<!-- ELEMENTS -->
    <section class="elements">
      <div class="element">
        <img class="element__pic" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="element__description">
          <h2 class="element__text">Карачаевск</h2>
          <div class="element__like element__like_unactive"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__pic" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__text">Гора Эльбрус</h2>
          <div class="element__like element__like_unactive"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__pic" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="element__description">
          <h2 class="element__text">Домбай</h2>
          <div class="element__like element__like_unactive"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__pic" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__text">Гора Эльбрус</h2>
          <div class="element__like element__like_unactive"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__pic" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="element__description">
          <h2 class="element__text">Домбай</h2>
          <div class="element__like element__like_unactive"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__pic" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
        <div class="element__description">
          <h2 class="element__text">Карачаево-Черкессия</h2>
          <div class="element__like element__like_unactive"></div>
        </div>
      </div>
    </section>
  </main>
<!-- FOOTER -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
<!-- POPUP -->
  <section class="popup hidden">
    <form class="popup__form">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
      <input class="popup__input popup__input_name" type="text" name="popupName" required autofocus>
      <input class="popup__input popup__input_work" type="text" name="popupWork" required>
      <button class="popup__save-button" type="button">Сохранить</button>
    </form>
  </section>

    <script src="./scripts/script.js"></script>
</body>
</html>
