<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
<!-- HEADER -->
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
<!-- PROFILE -->
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar_image.jpg" alt="аватар">
      <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
          <p class="profile__work">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить"></button>
    </section>
<!-- ELEMENTS -->
    <section class="elements"></section>
  </main>
<!-- FOOTER -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
<!-- POPUP name-work-->
  <section class="popup popup_type_edit-bio">
    <div class="popup__container popup__container_type_input">
      <button class="popup__close-button popup__close-button_type_edit-bio" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="edit-bio">
        <h3 class="popup__header">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" type="text" name="popupName" required autofocus>
        <input class="popup__input popup__input_type_work" type="text" name="popupWork" required>
        <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
    </section>
<!-- POPUP add picture -->
    <section class="popup popup_type_edit-pic">
    <div class="popup__container popup__container_type_input">
      <button class="popup__close-button popup__close-button_type_edit-pic" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="edit-pic">
        <h3 class="popup__header">Новое место</h3>
        <input class="popup__input popup__input_type_picname" type="text" name="picName" placeholder="Название" required autofocus>
        <input class="popup__input popup__input_type_picurl" type="url" name="picURL"  placeholder="Ссылка на картинку" required>
        <button class="popup__save-button" type="submit" aria-label="Сохранить">Создать</button>
      </form>
    </div>
  </section>
<!-- POPUP full photo -->
  <section class="popup popup_type_bigpicture">
    <div class="popup__container popup__container_type_picture">
      <button class="popup__close-button popup__close-button_type_picture" type="button" aria-label="Закрыть"></button>
      <img class="popup__picture" src="./images/elements__like_unactive.svg" alt="Картинка">
      <p class="popup__text"></p>
    </div>
  </section>
<!-- TEMPLATE -->
  <template id="card-template">
    <div class="element">
      <img class="element__pic" src="./images/elements__like_unactive.svg" alt="Картинка">
      <div class="element__trash"></div>
      <div class="element__description">
        <h2 class="element__text"></h2>
        <button class="element__like"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
