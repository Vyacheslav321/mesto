<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <title>Место</title>
</head>
<body class="page">
<!-- HEADER -->
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
<!-- PROFILE -->
    <section class="profile">
      <div class="profile__avatar-block">
        <img class="profile__avatar" src="<%=require('./images/profile__avatar_image.jpg')%>" alt="аватар">
        <button class="profile__button-avatar" type="button" aria-label="Аватар"></button>
      </div>
      <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
          <p class="profile__work">Исследователь океана</p>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить"></button>
    </section>
<!-- ELEMENTS -->
    <section class="elements"></section>
  </main>
<!-- FOOTER -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
<!-- POPUP name-work-->
  <section class="popup popup_type_edit-bio">
    <div class="popup__container popup__container_type_input">
      <button class="popup__close-button popup__close-button_type_edit-bio" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="edit-bio" novalidate>
        <h3 class="popup__header popup__header_type_input">Редактировать профиль</h3>
        <div class="popup__block">
          <input id="popupName" class="popup__input popup__input_type_name" type="text" name="popupName" minlength="2" maxlength="40" required autofocus>
          <span id="popupName-error" class="error"></span>
        </div>
        <div class="popup__block">
          <input id="popupWork" class="popup__input popup__input_type_work" type="text" name="popupWork" minlength="2" maxlength="200" required>
          <span id="popupWork-error" class="error"></span>
        </div>
        <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
    </section>
<!-- POPUP add picture -->
    <section class="popup popup_type_edit-pic">
      <div class="popup__container popup__container_type_input">
        <button class="popup__close-button popup__close-button_type_edit-pic" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="edit-pic" novalidate>
          <h3 class="popup__header popup__header_type_input">Новое место</h3>
          <div class="popup__block">
            <input id="picName" class="popup__input popup__input_type_picname" type="text" name="picName" placeholder="Название" minlength="2" maxlength="30" required>
            <span id="picName-error" class="error"></span>
          </div>
          <div class="popup__block">
            <input id="picURL" class="popup__input popup__input_type_picurl" type="url" name="picURL"  placeholder="Ссылка на картинку" required>
            <span id="picURL-error" class="error"></span>
          </div>
          <button class="popup__save-button" type="submit" aria-label="Сохранить">Создать</button>
        </form>
     </div>
   </section>
<!-- POPUP full photo -->
  <section class="popup popup_type_bigpicture">
    <div class="popup__container popup__container_type_picture">
      <button class="popup__close-button popup__close-button_type_picture" type="button" aria-label="Закрыть"></button>
      <img class="popup__picture" src="<%=require('./images/elements__like_unactive.svg')%>" alt="Картинка">
      <p class="popup__text"></p>
    </div>
  </section>
<!-- POPUP del photo -->
  <section class="popup popup_type_delete">   <!-- popup_opened-->
    <div class="popup__container popup__container_type_input">
      <button class="popup__close-button popup__close-button_type_delete" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="delete" novalidate>
        <h3 class="popup__header popup__header_type_confirm">Вы уверены?</h3>
        <button class="popup__save-button" type="submit" aria-label="Удалить">Да</button>
      </form>
    </div>
  </section>
<!-- POPUP avatar -->
<section class="popup popup_type_avatar">
  <div class="popup__container popup__container_type_input">
    <button class="popup__close-button popup__close-button_type_avatar" type="button" aria-label="Закрыть"></button>
    <form class="popup__form" name="avatar" novalidate>
      <h3 class="popup__header popup__header_type_input">Обновить аватар</h3>
      <div class="popup__block">
        <input id="avatar" class="popup__input popup__input_type_avatar" type="url" name="avatarURL"  placeholder="Ссылка на аватар" required>
        <span id="avatar-error" class="error"></span>
      </div>
      <button class="popup__save-button" type="submit" aria-label="Создать">Сохранить</button>
    </form>
 </div>
</section>
<!-- TEMPLATE -->
  <template id="card-template">
    <div class="element">
      <img class="element__pic" src="<%=require('./images/elements__like_unactive.svg')%>" alt="Картинка">
      <div class="element__trash"></div>
      <div class="element__description">
        <h2 class="element__text"></h2>
        <div class="element__like-wrapper">
          <button class="element__like "></button>
          <p class="element__like-counter">99</p>
        </div>
      </div>
    </div>
  </template>

  <script type="module" src="./components/FormValidator.js"></script>
  <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
